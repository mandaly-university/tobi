<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobi - AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <img src="images/tobi-avatar.png" alt="Tobi" class="w-10 h-10 rounded-full">
                    <h1 class="text-xl font-bold text-gray-800">Tobi</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="status" class="text-sm text-gray-600">
                        <i class="fas fa-circle text-green-500"></i> Online
                    </span>
                    <span id="active-users" class="text-sm text-gray-600">
                        <i class="fas fa-users"></i> <span>0</span> active
                    </span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 container mx-auto px-4 py-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Chat Section -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-lg shadow-md p-4 h-[600px] flex flex-col">
                        <div id="chat-messages" class="flex-1 overflow-y-auto mb-4 space-y-4">
                            <!-- Messages will be added here -->
                        </div>
                        <div class="border-t pt-4">
                            <form id="chat-form" class="flex space-x-2">
                                <input type="text" id="message-input" 
                                    class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:border-blue-500"
                                    placeholder="Type your message...">
                                <button type="submit" 
                                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                                    Send
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Media Generation Section -->
                <div class="space-y-6">
                    <!-- Image Generation -->
                    <div class="bg-white rounded-lg shadow-md p-4">
                        <h2 class="text-lg font-semibold mb-4">Generate Image</h2>
                        <form id="image-form" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Prompt</label>
                                <textarea id="image-prompt" rows="3" 
                                    class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500"
                                    placeholder="Describe the image you want to generate..."></textarea>
                            </div>
                            <div class="flex space-x-2">
                                <button type="submit" 
                                    class="flex-1 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">
                                    Generate
                                </button>
                            </div>
                        </form>
                        <div id="image-result" class="mt-4 hidden">
                            <img src="" alt="Generated image" class="w-full rounded-lg">
                        </div>
                        <div id="image-progress" class="mt-4 hidden">
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-green-500 h-2 rounded-full" style="width: 0%"></div>
                            </div>
                            <p class="text-sm text-gray-600 mt-2">Generating image...</p>
                        </div>
                    </div>

                    <!-- Video Generation -->
                    <div class="bg-white rounded-lg shadow-md p-4">
                        <h2 class="text-lg font-semibold mb-4">Generate Video</h2>
                        <form id="video-form" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Prompt</label>
                                <textarea id="video-prompt" rows="3" 
                                    class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500"
                                    placeholder="Describe the video you want to generate..."></textarea>
                            </div>
                            <div class="flex space-x-2">
                                <button type="submit" 
                                    class="flex-1 bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition-colors">
                                    Generate
                                </button>
                            </div>
                        </form>
                        <div id="video-result" class="mt-4 hidden">
                            <video controls class="w-full rounded-lg">
                                <source src="" type="video/mp4">
                            </video>
                        </div>
                        <div id="video-progress" class="mt-4 hidden">
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-purple-500 h-2 rounded-full" style="width: 0%"></div>
                            </div>
                            <p class="text-sm text-gray-600 mt-2">Generating video...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
